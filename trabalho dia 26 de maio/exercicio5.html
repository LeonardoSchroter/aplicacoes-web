<head>
   
    <title>Document</title>
</head>
<body>
    <a href="http://www.site.com/" onmouseover="setarCorFundo('red')">vermelho</a>
    <a href="http://www.site.com/" onmouseover="setarCorFundo('green')"  >verde</a>
    <a href="http://www.site.com/" onmouseover="setarCorFundo('blue')">azul</a>
    <a href="http://www.site.com/" onmouseover="setarCorFundo('grey')">cinza</a>

    <script>
        function setarCorFundo(cor){
            document.body.style.backgroundColor=cor;
        }

             
    </script>
</body>
</html>
