<html>
<head>
   
    <title>Document</title>
</head>
<body>
        <button id="btn1" onclick="setarCorFundo('red')">Clique!</button>
        <button id="btn2" onclick="setarCorFundo('green')">Clique!</button>
        <button id="btn3" onclick="setarCorFundo('blue')">Clique!</button>
        <button id="btn4" onclick="setarCorFundo('yellow')">Clique!</button>

    <script>
        function setarCorFundo(cor){
            document.body.style.backgroundColor=cor;
        }

             
    </script>
</body>
</html>
