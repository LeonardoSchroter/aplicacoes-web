<body>
  Nome: <input type="text" id="nome" required><br><br>
  Senha <input type="number" id="senha" minlength="6" required><br><br>
  Confirme a senha: <input type="number" id="senhacon" required><br><br>
  <button id="bt" onclick="check()">Confirmar</button>

  <script>
    function check() {
      var campos = document.getElementsByTagName("input");
      var senha = document.getElementById("senha");
      var confirmarsenha = document.getElementById("senhacon");
      if (senha.value != confirmarsenha.value) {
        alert("as senhas estão diferentes");
      }
      if (campos.value == "") {
        alert("você deve preencher todos os campos");
      }
      else {
        alert("cadastro concluido");
      }

    }
  </script>
</body>
