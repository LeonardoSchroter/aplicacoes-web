<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  Nome: <input type="text" id="nome"><br><br>
  Pessoa Fisica <input type="checkbox" id="pesfisica" name="pessoa_fisica" onchange="verify()">
  pessoa Juridica <input type="checkbox" id="pesjuridica" name="pessoa_juridica" onchange="verify()"><br><br>
  CPF: <input type="text" id="cpf" onchange="verify()" disabled><br><br>
  CNPJ: <input type="text" id="cnpj" onchange="verify()" disabled><br><br>
  Data de Nascimento: <input type="number" id="nasc" onchange="verify()" disabled><br><br>
  Endereço: <input type="text" id="endereco"><br><br>
  Cep: <input type="number" id="cep"><br><br>
  Telefone: <input type="text" id="telefone"><br><br>
  Email: <input type="email" id="email"><br><br>
  <button id="bt" onclick="submit()">Confirmar</button>

  <script>
    function verify() {
      if (document.getElementById("pesfisica").checked) {
        document.getElementById("cpf").removeAttribute("disabled")
        document.getElementById("nasc").removeAttribute("disabled")
      }
      else {
        document.getElementById("cpf").setAttribute("disabled", "disabled")
        document.getElementById("nasc").setAttribute("disabled", "disabled")
      }
      if (document.getElementById("pesjuridica").checked) {
        document.getElementById("cnpj").removeAttribute("disabled")

      }
      else {
        document.getElementById("cnpj").setAttribute("disabled", "disabled")
      }

    }
    function submit() {
      alert("parabens, você mandou o formmulario");
    }

  </script>

</body>

</html>
