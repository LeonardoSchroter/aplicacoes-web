<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p id="p1">
    e tipo eu sou o cara que estará na cozinha fazendo sanduíches ta ligado?
    <br>
    Nós devíamos jogar Left 4 Dead 2 algum dia. É um jogo de zumbi muito legal
    <br>
    com vários momentos assustadores. Porém, Não se preocupe, Estarei aqui para protege-la ;)
    <br>
    Desculpe.

  </p>

  <button type="button" onclick="letraPreta()">Letra preta</button>
  <button type="button" onclick="letraBranca()">Letra Branca</button>
  <button type="button" onclick="fundoPreto()">Fundo preto</button>
  <button type="button" onclick="fundoBranco()">Fundo branco</button>
  <button type="button" onclick="fonteMaior()">+</button>
  <button type="button" onclick="fonteMenor()">-</button>
  <button type="button" onclick="fonteMaiuscula()">Fonte maiuscula</button>
  <button type="button" onclick="fonteMinuscula()">Fonte minuscula</button>




  <script>
    function letraBranca() {
      var paragrafo = document.getElementById("p1");
      paragrafo.style.color = "white";
    }

    function letraPreta() {
      var paragrafo = document.getElementById("p1");
      paragrafo.style.color = "black";
    }
    function fundoPreto() {
      var paragrafo = document.getElementById("p1");
      paragrafo.style.backgroundColor = "black";
    }
    function fundoBranco() {
      var paragrafo = document.getElementById("p1");
      paragrafo.style.backgroundColor = "white";
    }
    function fonteMaior() {
      var paragrafo = document.getElementById("p1");
      paragrafo.style.fontSize = "40px";
    }

    function fonteMenor() {
      var paragrafo = document.getElementById("p1");
      paragrafo.style.fontSize = "15px";
    }

    function fonteMaiuscula() {
      var paragrafo = document.getElementById("p1");
      paragrafo.style.textTransform = "uppercase";
    }

    function fonteMinuscula() {
      var paragrafo = document.getElementById("p1");
      paragrafo.style.textTransform = "lowercase";
    }
  </script>
</body>

</html>
