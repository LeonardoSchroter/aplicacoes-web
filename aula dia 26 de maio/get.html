<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="id_p" class="classe_p">
        um texto qualquer dentro de uma tag de paragrafo.Aqui tambem demos outras
        tags como <a href="#">um link </a>,ou um texto 
        <b>em negrito</b>
    </p>
    <script>
        window.onload=function(){
            var p=document.getElementById('id_p');

            var links= p.getElementsByTagName('a');

            alert(links[0].href);   //localizou a tag a, e entao utiliza o .href para transformar em link
        }
    </script>
</body>
</html>
